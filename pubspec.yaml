  video_player: ^2.1.1
  image_fade: ^0.2.1
  page_transition: ^2.0.1-nullsafety.0
  liquid_swipe: ^2.1.0
  stacked_services: ^0.8.5
  step_progress_indicator: ^1.0.0-nullsafety.0
