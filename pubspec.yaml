# The following section is specific to Flutter.
flutter:
  fonts:
    - family: iranSans
      fonts:
        - asset: fonts/iran_sans_regular.ttf
          weight: 400
        - asset: fonts/iran_sans_bold.ttf
          weight: 500

    - family: kalameh
      fonts:
        - asset: fonts/kalame_bold.ttf
          weight: 900

    - family: balsamiq
      fonts:
        - asset: fonts/BalsamiqSans-Regular.ttf
          weight: 500
        - asset: fonts/BalsamiqSans-Bold.ttf
          weight: 900





  uses-material-design: true
  assets:
    - assets/
